<app-header></app-header>
<div class="cell table-container">
    <form>
        <h1>Registrar</h1>
        <label>Email</label><br>
        <input type="text" [(ngModel)]="email" name="email"><br>
        <label>Pass</label><br>
        <input type="password" [(ngModel)]="pass" name="pass"><br><br>
        <button (click)="guardar()">Registrar</button>
    </form>
</div>
